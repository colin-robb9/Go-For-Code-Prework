<!DOCTYPE html>
<html>
<head>
<title>Contact Us</title>
</head>
<body>
	<div id="title">
	<h1><b>Roscoe's Chicken & Waffles</b></h1>
	</div>
	<div id="navigation">
	<hr />
	<!--The links we'll need are: homePage.html, restaurantMenu.html, and restaurantContactUs.html -->
		<p><a href="homePage.html" target="_blank">Home</a> 
		<a href="restaurantMenu.html" target="_blank">Menu</a>
		<a href="restaurantContactUs.html" target="_blank">Contact Us</a>
		</p>
	<hr />
	</div>
	<div style="text-align: center">
			<form action="submit.html" method="POST">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name"><br />
				<label for="email">Email:</label>
				<input type="text" id="email" name="email"><br />
				<label for="phone">Phone:</label>
				<input type="text" id="phone" name="phone"><br />
				<label for="contact">Reason for Inquiry:</label>
				<select id="contact" name="contact">
						<option value="default" selected>Catering</option>
						<option value="privateParty">Private Party</option>
						<option value="feedback">Feedback</option>
						<option value="other">Other</option>
				</select>
				<br />
				<label for="info">Additional Information:</label>
					<textarea id="info"></textarea><br />
				
					<div>
					<label>Have you been to the restaurant?</label>
						<input type="radio" id="choice1" name="questionnaire" value="no" checked>
							<label for="choice1">No</label>
						<input type="radio" id="choice2" name="questionnaire" value="yes">
							<label for="choice2">Yes</label>
					</div>
				
				
					<div>
					<label>Best day to contact you:</label>
					<input type="checkbox" id="monday" name="interest" value="monday">
					<label for="monday">M</label>		
					<input type="checkbox" id="tuesday" name="interest" value="tuesday">
					<label for="tuesday">T</label>
					<input type="checkbox" id="wednesday" name="interest" value="wednesday">
					<label for="wednesday">W</label>
					<input type="checkbox" id="thursday" name="interest" value="thursday">
					<label for="thursday">Th</label>
					<input type="checkbox" id="friday" name="interest" value="friday">
					<label for="friday">F</label>
					</div>
				
				<input type="submit" name="submit" value="Send Request">
			</form>
		</div>
		<hr />
<footer><p>1 Main St, Dover, New Hampshire, 12345<br />
		1-603-867-5309</p></footer>
</body>
</html>
